<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tree -->
    <div class="tree-container">
        <div class="tree-foliage-top"></div>
        <div class="tree-foliage-middle"></div>
        <div class="tree-foliage-bottom"></div>

        <div class="tree-trunk"></div>
    </div>

    <!-- Rocket -->
    <div class="rocket-container">
        <div class="rocket-main">
            <div class="fins-container">
                <div class="fin-left"></div>
            </div>
    
            <div class="nose-rocket-body-container">
                <div class="nose-cone"></div>
            
                <div class="rocket-body">
                    <div class="window window-1"></div>
                    <div class="window window-2"></div>
                </div>
            </div>
    
            <div class="fins-container">
                <div class="fin-right"></div>
            </div>
        </div>
        
        <div class="engines">
            <div class="engine-left"></div>
            <div class="engine-right"></div>
        </div>
    </div>
</body>
</html>
